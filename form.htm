<html>
   <head>
      <title>AngularJS Forms</title>
      <script src = "angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      
      <h2>Sample Application</h2>
      <div ng-app = "mainApp" ng-controller = "employeController">
         
         <form name = "employeForm" novalidate>
            <table border = "0">
               <tr>
               <!--$dirty − states that value has been changed. -->
               <!--$invalid − states that value entered is invalid. -->
                  <td>Enter first name:</td>
                  <td><input name = "firstname" type = "text" ng-model = "firstName" required>
                     <span style = "color:red" ng-show = "employeForm.firstname.$dirty && employeForm.firstname.$invalid">
                        <span ng-show = "employeFrom.firstname.$error.required">First Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter last name: </td>
                  <td><input name = "lastname"  type = "text" ng-model = "lastName" required>
                     <span style = "color:red" ng-show = "employeForm.lastname.$dirty && employeForm.lastname.$invalid">
                        <span ng-show = "employeForm.lastname.$error.required">Last Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100" required>
                     <span style = "color:red" ng-show = "employeForm.email.$dirty && employeForm.email.$invalid">
                        <span ng-show = "employeForm.email.$error.required">Email is required.</span>
                        <span ng-show = "employeForm.email.$error.email">Invalid email address.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
               <!--  ng-click
                     ng-dbl-click
                     ng-mousedown
                     ng-mouseup
                     ng-mouseenter
                     ng-mouseleave
                     ng-mousemove
                     ng-mouseover
                     ng-keydown
                     ng-keyup
                     ng-keypress
                     ng-change
               -->
                  <td>
                     <button ng-click = "reset()">Reset</button>
                  </td>
                  <td>
                     <button ng-disabled = "employeForm.firstname.$dirty &&
                        employeForm.firstname.$invalid || employeForm.lastname.$dirty &&
                        employeForm.lastname.$invalid || employeForm.email.$dirty &&
                        employeForm.email.$invalid" ng-click="submit()">Submit</button>
                  </td>
               </tr>
					
            </table>
         </form>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('employeController', function($scope) {
            $scope.reset = function(){
               $scope.firstName = "John";
               $scope.lastName = "Smith";
               $scope.email = "john.smith@johnsmith.com";
            }
            
            $scope.reset();
         });
      </script>
      
   </body>
</html>
