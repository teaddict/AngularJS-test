<html>
   
   <head>
      <title>Angular JS Table</title>
      <script src = "angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <h2>Sample Application!</h2>
      <div ng-app = "mainApp" ng-controller = "employerController">
         
         <table border = "0">
            <tr>
               <td>Enter first name:</td>
               <td><input type = "text" ng-model = "employer.firstName"></td>
            </tr>
            
            <tr>
               <td>Enter last name: </td>
               <td>
                  <input type = "text" ng-model = "employer.lastName">
               </td>
            </tr>
            
            <tr>
               <td>Name: </td>
               <td>{{employer.Information()}}</td>
            </tr>
            
            <tr>
               <td>Work:</td>
					
               <td>
                  <table>
                     <tr>
                        <th>Day</th>
                        <th>Hours</th>
                     </tr>
                     
                     <tr ng-repeat = "work in employer.works">
                        <td>{{ work.day }}</td>
                        <td>{{ work.hour }}</td>
                     </tr>
							
                  </table>
               </td>
					
            </tr>
         </table>
         
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('employerController', function($scope) {
            $scope.employer = {
               firstName: "John",
               lastName: "Smith",
               fees:50000,
               
               works:[
                  {day:'Monday',hour:10},
                  {day:'Tuesday',hour:8},
                  {day:'Wednesday',hour:6},
                  {day:'Thursday',hour:7},
                  {day:'Friday',hour:9}
               ],
               
               Information: function() {
                  var employerObject;
                  employerObject = $scope.employer;
                  return employerObject.firstName + " " + employerObject.lastName;
               }
            };
         });
      </script>
      
   </body>
</html>
