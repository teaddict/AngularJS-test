<html>
   <head>
      <title>AngularJS Ajax</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <h2>Sample Application!</h2>
      <div ng-app = "" ng-controller = "employeController">
      
         <table>
            <tr>
               <th>Name</th>
               <th>No</th>
            </tr>
         
            <tr ng-repeat = "employe in employes">
               <td>{{ employe.Name }}</td>
               <td>{{ employe.No }}</td>
            </tr>
         </table>
      </div>
      
      <script>
         function employeController($scope,$http) {
            var url = "employers.txt";
         
            $http.get(url).success( function(response) {
               $scope.employes = response;
            });
         }
      </script>
      
      <script src = "angular.min.js"></script>
      
   </body>
</html>
